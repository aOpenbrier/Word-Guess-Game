<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Game</title>
</head>

<body>
    <div class="title">
        <h1>Word Guess</h1>
        <h2>Britney Edition</h2>
    </div>

    <div id="grid">
        <div class="message">
            <h4 id="message">Press any key to start</h4>

            <div class="input">
                Mobile users: tap
                <input type="text" name="input" id="input" placeholder="here">
                to begin typing
            </div>
        </div>
        <div class="hidden">
            <h2 id="hidden">&nbsp;</h2>
        </div>
        <div class="wincount">
            <h3>Wins:</h3>
            <h3 id="wincount">0</h3>
        </div>
        <div class="guesscount">
            <h3>Wrong Guesses Remaining:</h3>
            <h3 id="guesscount">8</h3>
        </div>
        <div class="letters">
            <h3>Letters Guessed</h3>
            <h3 id="letters">&nbsp;</h3>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
